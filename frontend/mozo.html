<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Mozo</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Panel del Mozo</h1>
            <div class="user-info">
                <span>Sistema de Pedidos</span>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="panel crear-pedido">
                <h2>Nuevo Pedido</h2>
                
                <form id="pedidoForm">
                    <div class="form-group">
                        <label for="mesa">Número de Mesa</label>
                        <select id="mesa" required>
                            <option value="">Seleccionar mesa</option>
                            <option value="1">Mesa 1</option>
                            <option value="2">Mesa 2</option>
                            <option value="3">Mesa 3</option>
                            <option value="4">Mesa 4</option>
                            <option value="5">Mesa 5</option>
                            <option value="6">Mesa 6</option>
                            <option value="7">Mesa 7</option>
                            <option value="8">Mesa 8</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Seleccionar Platos</label>
                        <div class="platos-grid">
                            <label class="plato-checkbox">
                                <input type="checkbox" name="plato" value="Hamburguesa">
                                <span>Hamburguesa</span>
                            </label>
                            <label class="plato-checkbox">
                                <input type="checkbox" name="plato" value="Ensalada ">
                                <span>Ensalada</span>
                            </label>
                            <label class="plato-checkbox">
                                <input type="checkbox" name="plato" value="Pizza">
                                <span> Pizza </span>
                            </label>
                            <label class="plato-checkbox">
                                <input type="checkbox" name="plato" value="Pasta Carbonara">
                                <span> Pasta Carbonara</span>
                            </label>
                            <label class="plato-checkbox">
                                <input type="checkbox" name="plato" value="Refresco">
                                <span>Refresco</span>
                            </label>
                            <label class="plato-checkbox">
                                <input type="checkbox" name="plato" value="Café">
                                <span>Café</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Enviar Pedido</button>
                </form>
            </div>

            <div class="panel mis-pedidos">
                <h2>Mis Pedidos</h2>
                <div id="listaPedidos" class="pedidos-list"></div>
            </div>
        </div>
    </div>

    <div id="notificacion" class="notificacion"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="js/Mozo.js"></script>
</body>
</html>
